<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="vendor/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <title>Certamen 1 - Nicolás Astudillo Díaz - 301</title>
</head>

<body>
    <header class="bg-dark bg-gradient text-warning text-center container-fluid">
        <nav class="row">
            <div class="col-12 col-md-6 col-lg-12">
                <img src="img/logo.png" class="img-fluid" alt="" width="70" height="70">
            </div>
        </nav>
        <nav class="row">
            <div class="col-12 col-md-6 col-lg-12">
                <h3>El Landuval</h1>
            </div>
        </nav>
        
    </header>

    <main class="container-fluid">
        <div class="row pt-5">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-primary text-light text-center">
                        <span>Registrar Menú</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt" placeholder="Ingrese Nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="horario-select">Horario</label>
                            <select class="form-select" id="horario-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="valor">Valor</label>
                            <input class="form-control" min="0" type="number" id="valor" placeholder="Ingrese valor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripción</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button class="btn btn-success" id="registrar-btn" type="button">Registrar</button>
                        </div>

                        <div class="col-6 text-end">
                            <button class="btn btn-dark" id="limpiar-btn" type="button">Limpiar</button>
                        </div>

                    </div>
                    
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                  <div class="card-header bg-primary text-light text-center">
                    <span>Mostrar Menús</span>
                  </div>
                  <div class="card-body">
                    <table class="table table-hover table-bordered table-striped">
                      <thead>
                        <tr>
                          <th>N°</th>
                          <th>Nombre</th>
                          <th>Horario</th>
                          <th>Valor</th>
                          <th>Descripción</th>
                          <th>Oferta</th>
                        </tr>
                      </thead>
                      <tbody id="tabla-tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>

</html>
